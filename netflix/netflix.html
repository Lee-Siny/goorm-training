<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- <link rel="stylesheet" href="styles/viedeo.css" /> -->
    <!-- <link rel="stylesheet" href="styles/sidebar.css" /> -->
</head>

<body>
    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix-logo.svg" />
        </div>
        <div class="right-section">
            <img class="user-img" src="assets/images/avatars/user-img.png" />
        </div>
    </header>

    <main>
        <section class="main-board">
            <div class="main-content">
                <div class="image-container">
                    <img class="main-item" src="assets/images/items/item1.jpg" />
                </div>

                <div class="text-overlay">
                    <h1 class="content-title">White House</h1>
                    <button>Play</button>
                    <button>My List</button>
                    <p class="content-detail">The White House in Washington D.C. is the official residence and workplace of the President, where important decisions are made.</p>
                </div>
            </div>
        </section>

        <section class="original-contents">
            <h2>Netflix Original</h2>
            <div class="original-item">
                <img class="item" src="assets/images/items/item2.jpg">
                <img class="item" src="assets/images/items/item3.jpg">
                <img class="item" src="assets/images/items/item4.jpg">
                <img class="item" src="assets/images/items/item5.jpg">
                <img class="item" src="assets/images/items/item6.jpg">
                <img class="item" src="assets/images/items/item7.jpg">
                <img class="item" src="assets/images/items/item8.jpg">
                <img class="item" src="assets/images/items/item9.jpg">
            </div>
        </section>

        <section class="trending-contents">
            <h2>Trending Now</h2>
            <div class="trending-item">
                <img class="item" src="assets/images/items/item10.jpg">
                <img class="item" src="assets/images/items/item11.jpg">
                <img class="item" src="assets/images/items/item12.jpg">
                <img class="item" src="assets/images/items/item13.jpg">
                <img class="item" src="assets/images/items/item14.jpg">
                <img class="item" src="assets/images/items/item15.jpg">
                <img class="item" src="assets/images/items/item16.jpg">
                <img class="item" src="assets/images/items/item17.jpg">
            </div>
        </section>

    </main>

</body>

</html>
